<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <div class="popup-header">
            <div class="popup-header__logo-and-close-btn">
                <button type="button" class="popup-btn popup-btn__close"><span class="popup-btn__text">close</span></button>
                <img src="./src/img/images/Group.svg" alt="logo" class="popup-logo">
            </div>
            <button type="button" class="popup-btn popup-btn__search"><span class="popup-btn__text">search</span></button>
        </div>

        <ul class="popup-menu">
            <li class="popup-menu__item popup-menu__item_active">Ремонт техники</li>
            <li class="popup-menu__item">Услуги и сервисы</li>
            <li class="popup-menu__item">Корпоративным клиентам</li>
            <li class="popup-menu__item">Продавцам техники</li>
            <li class="popup-menu__item">Партнерам</li>
            <li class="popup-menu__item">Производителям</li>
            <li class="popup-menu__item">Наши сервисные центры</li>
            <li class="popup-menu__item">Контакты</li>
        </ul>

        <div class="popup-contacts">
            <div class="popup-contacts__btns">
                <button type="button" class="popup-btn popup-btn__call"><span class="popup-btn__text">call</span></button>
                <button type="button" class="popup-btn popup-btn__message"><span class="popup-btn__text">message</span></button>
                <button type="button" class="popup-btn popup-btn__contact"><span class="popup-btn__text">contact</span></button>
            </div>
            <a href="mailto:mail@cps.com" class="popup-contacts__email">mail@cps.com</a>
            <a href="tel:88008908900" class="popup-contacts__phone">8 800 890 8900</a>
        </div>

        <ul class="popup-lang">
            <li class="popup-lang__item popup-lang__item_active">RU</li>
            <li class="popup-lang__item">EN</li>
            <li class="popup-lang__item">CH</li>
        </ul>
    </div>
</body>
</html>
