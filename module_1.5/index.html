<!DOCTYPE html>
<html lang="en">
<head>

    <title>WebCore task 1.5</title>

                    </div>
                    <div class="swiper-slide repair-slider__slide">

                    <div class="swiper-slide repair-slider__slide">

                    </div>

                    </div>

            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>

</html>
